<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Fernando Baque">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Práctico de JavaScript</title>
</head>
<body>
    <h1>Taller Práctico de JavaScript</h1>
    <fieldset>
        <section id="calculadora">
            <h2>Calculadora Interactiva</h2>
            <label>Número 1:</label>
            <input type="number" id="num1"><br><br>
            <label>Número 2:</label>
            <input type="number" id="num2"><br><br>

            <button id="btnSumar">Sumar</button>
            <button id="btnRestar">Restar</button>
            <button id="btnMultiplicar">Multiplicar</button>
            <button id="btnDividir">Dividir</button>

            <p id="resultadoCalc">Resultado: </p>
        </section>
    </fieldset>
    <hr>

    <!-- =================== SECCIÓN 2: FORMULARIO =================== -->
    <fieldset>
        <section id="formulario">
            <h2>Formulario de Registro</h2>
            <form id="formRegistro">
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre" required><br><br>

                <label for="txtCorreo">Correo:</label>
                <input type="email" id="txtCorreo" required><br><br>

                <label for="txtContraseña">Contraseña:</label>
                <input type="password" id="txtContraseña" required><br><br>

                <label for="txtfechanac">Fecha de Nacimiento:</label>
                <input type="date" id="txtfechanac" required><br><br>

                <button type="submit">Registrar</button>
            
                <p id="mensajeFinal"></p>
            </form>
        
        </section>
    </fieldset>
    <hr>

    <!-- =================== SECCIÓN 3: FECHAS =================== -->
    <fieldset>
        <section id="fechas">
            <h2>Cálculo de Diferencia entre Fechas</h2>
            <label>Fecha 1:</label>
            <input type="date" id="fecha1" name="fecha1"><br><br>

            <label>Fecha 2:</label>
            <input type="date" id="fecha2"  name="fecha2"><br><br>

            <button id="btnCalcularFechas">Calcular Diferencia</button>

            <p id="resultadoFechas">Diferencia en días: </p>
        </section>
    </fieldset>
    <script src="javascript.js"></script>
</body>
</html>
